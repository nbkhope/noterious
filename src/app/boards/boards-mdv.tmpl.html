<div class="col-sm-4">
  <div class="boards">
      <!-- HINT: Don't forget to hook up your ng-repeat element
      to ctrl.setEditedBoard via ng-click â€“ that way, you will
      be able to actually see the editing form when you click on a board.
      -->
    <div
      class="simple-board"
      ng-repeat="(boardId, board) in ctrl.boards"
      ng-click="ctrl.setEditedBoard(boardId, board)">
      <h3>{{board.title}} (#{{boardId}})</h3>
      <p>{{board.description}}</p>
      <input type="checkbox" ng-model="board.isPublic"> Is Public?
      <p ng-click="ctrl.deleteBoard(id)">Delete board</p>
    </div>

  </div>
</div>
<div class="col-sm-8">
  <!-- CREATING -->
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form
      name="ctrl.createForm"
      class="create-form"
      role="form"
      ng-submit="ctrl.createBoard(ctrl.newBoard, ctrl.createForm.$valid)"
      novalidate>

      <div class="from-group">
        <label class="control-label">Board Title</label>
        <input class="form-control" type="text" ng-model="ctrl.newBoard.title"  required>
      </div>

      <div class="form-group">
        <label class="control-label">Board Description</label>
        <input class="form-control" type="text" ng-model="ctrl.newBoard.description">
      </div>

      <input type="checkbox" ng-model="ctrl.newBoard.isPublic"> Is Public?

      <button class="btn btn-success" type="submit">Create</button>
    </form>
  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ ctrl.editedBoard.title }}</h3>
    <hr/>
    <form
      name="ctrl.updateForm"
      class="edit-form"
      role="form"
      ng-submit="ctrl.updateBoard(ctrl.editedBoardId, ctrl.editedBoard, ctrl.updateForm.$valid)"
      novalidate>

      <div class="from-group">
        <label class="control-label">Board Title</label>
        <input class="form-control" type="text" ng-model="ctrl.editedBoard.title">
      </div>

      <div class="form-group">
        <label class="control-label">Board Description</label>
        <input class="form-control" type="text" ng-model="ctrl.editedBoard.description">
      </div>

      <input type="checkbox" ng-model="ctrl.editedBoard.isPublic"> Is Public?

      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-default" ng-click="cancelEditing()">Cancel</button>
    </form>
  </div>
</div>
